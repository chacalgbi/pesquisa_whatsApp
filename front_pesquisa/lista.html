  <div class="modal fade" id="editar_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h3 class="modal-title" id="titulo">Editar Clientes</h3>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">             
            <h5 class="modal-title" id="edit_id"></h5>
            <form>
                <div class="form-group">
                   <label id="editar_id" class="col-form-label"></label>
                   <label class="col-form-label">Nome</label>
                   <input type="text" maxlength="70" class="form-control" id="editar_nome">
                </div>
                <div class="form-group">
                   <label class="col-form-label">Celular</label>
                   <input class="form-control" maxlength="70" type="text" id="editar_celular" />
                </div>
                <div class="form-group">
                  <label class="col-form-label">Recebe Pesquisa ?</label>
                 <select class="form-control" id="editar_receber_pesquisa">                           
                    <option value="sim">sim</option>
                    <option value="nao">nao</option>
                  </select>
               </div>
               <div class="form-group">
                <label class="col-form-label">Whatsapp Válido ?</label>
                 <select class="form-control" id="editar_zap_valido">                           
                    <option value="sim">sim</option>
                    <option value="nao">nao</option>
                  </select>
             </div>
             </form>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
             <button type="button" class="btn btn-primary" onclick="Editar()">Alterar</button>
          </div>
       </div>
    </div>
 </div>
 </div>

  <script src="assets/js/notify.js"></script>
  <script>
    // Coloque todo seu JavaScript aqui.
    
    const login = sessionStorage.login;
    const ip = sessionStorage.ip;
    const usuario = sessionStorage.user;

    // Chama Máscaras
    $(document).ready( function ($) {
      $('#editar_celular').mask('(00) 0000-0000');
    });

    // Faz logout
    function sair(){
      sessionStorage.login = 'NOT';
      sessionStorage.ip = '...';
      $.notify(`Saindo...`, "info");
      setTimeout(function() {
          location.replace("index.html");
      }, 500);
    }

    // Verifica sem o login está OK
    if(login != 'OK'){
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Parece que você não tem permissão para isso'
          });
        setTimeout(function() {
          location.replace("index.html");
        }, 2000);
    }else{
        // Se o login for OK, faça as requisições

        axios.get(`${ip}listar_clientes`).then(function (response) {
        var table = "";
        for (let index = 0; index < response.data.resposta.length; index++){
          let ref = response.data.resposta[index]          
          table = table + `<tr>
          <td>${index + 1}</td>
          <td>${response.data.resposta[index].nome}</td>
          <td>${response.data.resposta[index].celular}</td>
          <td>${response.data.resposta[index].data}</td>
          <td>${response.data.resposta[index].zap_valido}</td>
          <td>${response.data.resposta[index].receber_pesquisa}</td>
          <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editar_modal" data-id="${ref.id}" data-nome="${ref.nome}" data-celular="${ref.celular}" data-receber_pesquisa=${ref.receber_pesquisa} data-zap_valido=${ref.zap_valido}>Editar</button></td>
          <td><button type="button" class="btn btn-outline-danger" onclick="Excluir(${ref.id})">Excluir</button></td>
          </tr>`          
        }
        document.getElementById('corpo').innerHTML = table;
        $('#tabela').DataTable();
        
    })
    .catch(function (error) {
      console.log(error);
    });   
      
    }
    
    //Alimenta o modal com informações do cliente respectivo
    $('#editar_modal').on('show.bs.modal', function(event){
          var button = $(event.relatedTarget);
          var id = button.data('id');
          var nome = button.data('nome');          
          var celular = button.data('celular');          
          var receber_pesquisa = button.data('receber_pesquisa');
          var zap_valido = button.data('zap_valido');
          var modal = $(this);
          modal.find('#edit_id').text(id);
          modal.find('#editar_nome').val(nome);
          modal.find('#editar_celular').val(celular);
          modal.find('#editar_receber_pesquisa').val(receber_pesquisa);
          modal.find('#editar_zap_valido').val(zap_valido);
        })

    //Envia o cliente editado para o BD
    function Editar(){
          let id = $('#edit_id').text();
          let nome = $('#editar_nome').val();
          let celular = $('#editar_celular').val();
          let receber_pesquisa = $('#editar_receber_pesquisa').val();
          let zap_valido = $('#editar_zap_valido').val();
          
          console.log("id" + id)
          
          console.log("receber_pesquisa" + receber_pesquisa)
          
          axios.put(`${ip}editar_cliente`, {id: `${id}`, nome: `${nome}`, celular: `${celular}`, receber_pesquisa: `${receber_pesquisa}`, zap_valido: `${zap_valido}`})
          .then(function(response){
            if (response.data.error == 'nao') {
              Swal.fire(
                'Sucesso!',
                'Condutor Alterado!',
                'success'
              );
              window.location.reload();
            }
          })
          .catch(function(error){
            console.log(error);
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Algum erro ocorreu! :('
            })
          });
        }

    //Exclui o cliente
    function Excluir(id){
      Swal.fire({
        title: 'Deseja realmente excluir?',
        text: "Essa ação não pode ser desfeita!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sim, quero apagar!'
        }).then((result) => {
        if (result.isConfirmed) {
          axios.delete(`${ip}deletar_cliente/${id}`)
          .then(function (response) {
            Swal.fire(
            'Sucesso!',
            'O cliente foi excluído!',
            'success'
            );
            window.location.reload();
          })
          .catch(function (error) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Não foi possível excluir o cliente!'                 
            })
          });              
        }
      })
    }
      
  </script>
