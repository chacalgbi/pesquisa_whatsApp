  <div class="home-section">
    <div class="container-fluid">
      <h1 class="h3 mb-2 text-gray-800" id="msg"><i class='bx bx-task'></i> Pesquisas feitas</h1>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="card-body">
            <table id="tabela" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Celular</th>
                  <th scope="col">Data/Hora</th>
                  <th scope="col">WhatsApp ?</th>
                  <th scope="col">Rece. Pesquisa ?</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Deletar</th>
                </tr>
              </thead>
              <tbody id="corpo">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <script src="assets/js/notify.js"></script>
  <script>
    // Coloque todo seu JavaScript aqui.
    const login = sessionStorage.login;
    const ip = sessionStorage.ip;
/*
    $(document).ready( function ($) {
      $('#cadastrar_celular').mask('(00) 00000-0000');
    });
*/
    function sair(){
      sessionStorage.login = 'NOT';
      sessionStorage.ip = '...';
      $.notify(`Saindo...`, "info");
      setTimeout(function() {
          location.replace("index.html");
      }, 500);
    }

    if(login != 'OK'){
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Parece que você não tem permissão para isso'
          });
        setTimeout(function() {
          location.replace("index.html");
        }, 2000);
    }else{
        // Se o login for OK, faça as requisições

        axios.get(`${ip}listar_clientes`).then(function (response) {
        var table = "";
        for (let index = 0; index < response.data.resposta.length; index++){
          table = table + `<tr>
          <td>${index + 1}</td>
          <td>${response.data.resposta[index].nome}</td>
          <td>${response.data.resposta[index].celular}</td>
          <td>${response.data.resposta[index].data_hora}</td>
          <td>${response.data.resposta[index].zap_valido}</td>
          <td>${response.data.resposta[index].receber_pesquisa}</td>
          <td>Editar</td>
          <td>Deletar</td>
          </tr>`
        }
          document.getElementById('corpo').innerHTML = table;
          $('#tabela').DataTable();
        })
        .catch(function (error) {
          console.log(error);
        });

    }
    
  </script>
